<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>PcyearSeo</title>

    <head>
        <!--关键代码部分-->
        <script language="javascript" type="text/javascript">
            function doPrint() {
                bdhtml = window.document.body.innerHTML;
                sprnstr = "<!--startprint-->";
                eprnstr = "<!--endprint-->";
                prnhtml = bdhtml.substr(bdhtml.indexOf(sprnstr) + 17);
                prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr));
                window.document.body.innerHTML = prnhtml;
                window.print();
            }
            var hkey_root, hkey_path, hkey_key
            hkey_root = "HKEY_CURRENT_USER"
            hkey_path = "\Software\Microsoft\Internet Explorer\PageSetup\ "
            function pagesetup_null() {
                try {
                    var RegWsh = new ActiveXObject("WScript.Shell")
                    hkey_key = "header"
                    RegWsh.RegWrite(hkey_root + hkey_path + hkey_key, "")
                    hkey_key = "footer"
                    RegWsh.RegWrite(hkey_root + hkey_path + hkey_key, "")
                } catch (e) { }
            }   
        </script>
        <!--关键代码部分-->
    </HEAD>

<BODY>
    <div align=center>
        <p>
            <!--关键代码部分-->
            <object id="WebBrowser" classid="CLSID:8856F961-340A-11D0-A96B-00C04FD705A2" height="0" width="0"
                VIEWASTEXT></object>
            <!--关键代码部分-->
            您打印内容开始：
        </p>
        <p>
            <!--startprint-->
            <div style="border:1px solid #999999; width:auto;"><img src="2010723115926746.jpg" /></div>
            <!--endprint-->
        </p>
        <p>打印的内容结束</p>
        <p class="noprint">
            <!--class="noprint"的作用是标示不需要打印的地方，任何一个标签的class属性都可以设置，用于去除不需要打印的地方-->
            <input onclick="doPrint()" type="button" value="打印" name="button_print" />
        </p>
    </div>
</body>

</html>
